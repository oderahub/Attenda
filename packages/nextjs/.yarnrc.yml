nodeLinker: node-modules

enableGlobalCache: false

logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0006
    level: discard
  - code: YN0076
    level: discard

enableScripts: true

enableStrictSsl: false

# Skip problematic native dependencies
enableInlineBuilds: false
enableInlineHunks: false
